<div class="container-fluid">
	<div class="row">
		<!-- <div ng-include="'/views/admin/header.html'"></div> -->
		<div class="col-sm-9 col-lg-10">
			<h2 class="text-center">Articles</h2>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-10 col-sm-8 col-xs-8">
						<fieldset>
							<legend>Ajouter un article</legend>
							<form method="POST" ng-submit="addArticle()">
								<div class="form-group">
									<label for="titre">Titre</label>
									<input type="text" class="form-control" placeholder="Titre" ng-model="title"/>
								</div>
								<div class="form-group">
									<label for="">Tag</label>
									<input type="number" class="form-control" placeholder="Tag" ng-model="tag"/>
								</div>
							<!-- 	<div class="form-group">
									<label for="">Image</label>
									<input type="file" class="form-control" placeholder="Image"/>
								</div> -->
								<div class="form-group">
									<label for="">Contenu</label>
									<textarea placeholder="Contenu" class="form-control" ng-model="contenu"></textarea>
								</div>
								
								<button type="submit" class="btn btn-default">Valider</button>
							</form>
						</fieldset>
					</div>
					<div class="col-lg-2 col-sm-4 col-xs-4">
						<fieldset>
							<legend>LÃ©gende tag</legend>
							<ul>
								<li ng-repeat="tag in tags">{{tag.id + " " + tag.tag}}</li>
							</ul>
						</fieldset>
					</div>
				</div>
			
				<div class="row">
					<div class="col-lg-12">
						<fieldset>
							<legend>Liste des articles</legend>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<td>ID</td>
										<td>Titre</td>
										<td>Tag</td>
										<td>Contenu</td>
										<td><i class="fa fa-pencil-square-o fa-fw"></i></td>
										<td><i class="fa fa-times fa-fw"></i></td>
									</tr>
								</thead>
								<tr ng-repeat="article in articles">
									<td>{{article.id}}</td>
									<td>{{article.title}}</td>
									<td>{{article.tag}}</td>
									<td>{{article.contenu | limitTo: maxText }}</td>
									<td><a href="#/admin/articles/edit/{{article.id}}"><i class="fa fa-pencil-square-o fa-fw"></i></a></td>
									<td><a href="#/admin/articles/delete/{{article.id}}"><i class="fa fa-times fa-fw"></i></a></td>
								</tr>
							</table>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
