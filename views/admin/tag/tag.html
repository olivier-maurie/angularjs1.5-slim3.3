<div class="container-fluid">
	<div class="row">
		<div ng-include="'/views/admin/header.html'"></div>
		<div class="col-sm-9 col-lg-10">
			<h2 class="text-center">Tag</h2>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-xs-12">
						<fieldset>
							<legend>Ajouter un tag</legend>
							<form action="" method="POST" ng-submit="addTag()">
								<div class="col-lg-4 col-sm-4 col-xs-4">
									<input type="text" class="form-control" placeholder="Tag" ng-model="tag"/>
								</div>
								<div class="col-lg-2 col-sm-2 col-xs-2">
									<button type="submit" class="btn btn-default">Valider</button>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
			
				<div class="row">
					<div class="col-lg-12">
						<fieldset>
							<legend>Liste des tags</legend>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<td>ID</td>
										<td>Tag</td>
										<td><i class="fa fa-pencil-square-o fa-fw"></i></td>
										<td><i class="fa fa-times fa-fw"></i></td>
									</tr>
								</thead>
								<tr ng-repeat="tag in tags">
									<td>{{tag.id}}</td>
									<td>{{tag.tag}}</td>
									<td><a href="#/admin/tag/edit/{{tag.id}}"><i class="fa fa-pencil-square-o fa-fw"></i></a></td>
									<td><a href="#/admin/tag/delete/{{tag.id}}"><i class="fa fa-times fa-fw"></i></a></td>
								</tr>
							</table>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
